<section class="row">
  <div class="col-12">
    <mat-form-field
      appearance="outline"
      class="w-100"
      [hideRequiredMarker]="false"
    >
      <mat-label>http://google.com</mat-label>
      <input
        required
        matInput
        placeholder="this should work in all websites"
        (input)="onChange($event.target.value)"
      />
      <mat-hint>should be a valid url</mat-hint>
      <mat-icon matSuffix color="warn">link</mat-icon>
    </mat-form-field>
  </div>
</section>
