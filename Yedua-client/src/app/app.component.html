<div class="magictime boingInUp shadow">
  <yedua-app-tool-bar></yedua-app-tool-bar>
</div>

<main class="container mt-4">
  <section class="row">
    <div class="col-md-2 col-xs-12">
      <yedua-level-filter (lvlChanged)="changeLvl($event)"></yedua-level-filter>
    </div>
    <div class="col-md-6 col-xs-12">
      <yedua-url-input (urlChanged)="changeUrl($event)"></yedua-url-input>
    </div>
    <div class="col-md-4 col-3 text-right">
      <button
        mat-fab
        color="primary"
        aria-label="start app button"
        (click)="test()"
      >
        <mat-icon>account_tree</mat-icon>
      </button>
    </div>
  </section>
</main>
<div
  *ngIf="mergeData"
  echarts
  [options]="options"
  [merge]="mergeData"
  style="height: 600px;"
></div>
